<div class="card border-primary text-center">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form method="post">

            <div class="form-group col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="credenciales.username" name="username" id="username" placeholder="Username..." autofocus required>
            </div>

            <div class="form-group col-sm-6">
                <input type="password" class="form-control" [(ngModel)]="credenciales.contrasena" name="password" id="password" placeholder="Password..." required>
            </div>

            <div class="form-group col-sm-6">
                <input type="submit" (click)="login()" class="btn btn-lg btn-primary btn-block" value="Iniciar Sesion">
            </div>

        </form>
    </div>

</div>
